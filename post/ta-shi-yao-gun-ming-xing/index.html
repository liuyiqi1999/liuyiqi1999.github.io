          <div class="post-content">
            <p>没什么比这更需要<br>
一场爱来 把他浇灌<br>
只握紧那把贝斯<br>
就编出两根演绎法的辫子</p>
<p>而我只是一颗石子<br>
恰好落入 这场窠臼<br>
这不是什么选择<br>
而是他们应得的另一首诗</p>
<p>斜躺在门口的沙发<br>
还得来瓶 精酿啤酒<br>
你爱的林中革命<br>
都得需要烟、酒精、LSD</p>
<p>满满一盆的开水正<br>
学着侵入 它的祖先<br>
不甚愉快的消遣<br>
无数的边缘也曾试着逃离</p>
<p>都装进这辆肌肉车<br>
V8引擎 全部的爱<br>
在新大陆上飞驰<br>
走过的路仍需再觅其藩篱</p>
