          <div class="post-content">
            <p>森林的有序<br>
是必要的吗<br>
街上的白鸽突入<br>
屋脊后藏着的飞檐<br>
所有枝条指着我的身体<br>
没准备好的春天</p>
<p>取消的内核重复<br>
闪着名词不祥的脆壳<br>
一位诗人反复逼问<br>
自己 只关于栈帧<br>
和还能流浪的地方</p>
<p>反问是无用的<br>
我也早已厌倦了<br>
亮晶晶的春雨<br>
裹住的我们的废话</p>
<p>一次出轨可以带来什么<br>
裸聊主播 人工智能革命<br>
海螺和它暗淡的迷失之心</p>
<p>内卷的笋散点透视着对位<br>
它将成为一位君子吗</p>
<p>万物都在找他们的地址</p>
