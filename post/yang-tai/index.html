            <article class="gt-post-content">
                <h2 class="post-title">
                    阳台
                </h2>
                <div class="post-info">
                    <time class="post-time gt-c-content-color-first">
                        · 2019-07-15 ·
                    </time>
                    
                        <a href="https://liuyiqi1999.github.io/tag/4JkJQIPs7/" class="post-tags">
                            # 诗歌
                        </a>
                    
                </div>
                <div class="post-content">
                    <p>年轻的朋友消失在荒原，<br>
遍历时代的延缓。<br>
爱意是纤维般的触碰，<br>
就如同阅读文字，见字如面。</p>
<p>炫耀的钢筋，<br>
从诞生之日起集体潮湿。<br>
空中，柔软的透镜，<br>
不幸罹患青光眼闭上了。</p>
<p>所有的栏杆被挂上锁，<br>
许多干燥的幻想就生长<br>
朴素的、地外文明般的痕迹，<br>
阴天，江水推移绿纱。</p>
<p>霉味正起飞，<br>
排出许多无味的热量。<br>
渴是长跑般的晕眩，<br>
晚霞困倦，羡慕麻雀的眼睛。</p>

                </div>
            </article>
